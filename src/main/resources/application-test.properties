swagger.enable=true

# Tomcat
#server.port=9000
#配置编码
server.tomcat.uri-encoding=UTF-8
#最大并发数
server.tomcat.max-threads=1000 
#接受和处理的最大连接数
server.tomcat.max-connections=9
#初始化时创建的线程数
server.tomcat.min-SpareThreads=6
#可以放到处理队列中的请求数
server.tomcat.acceptCount=10
# session最大超时时间（分钟），默认为30分钟
server.session-timeout=60

#如果处理一个请求发生异常没有异常处理器时，决定"NoHandlerFoundException"是否抛出
spring.mvc.throw-exception-if-no-handler-found=true

# 给返回的页面添加后缀名
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

#使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.druid.username=root
spring.datasource.druid.password=123456
# 初始化大小，最小，最大
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
# 配置获取连接等待超时的时间
spring.datasource.druid.max-wait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.druid.time-between-eviction-runs-millis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.druid.min-evictable-idle-time-millis=300000
#检测连接是否有效的sql
spring.datasource.druid.validation-query=SELECT 'x'
spring.datasource.druid.validation-query-timeout=60000
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
# PSCache Mysql下建议关闭
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=-1
#spring.datasource.druid.max-open-prepared-statements= #等价于上面的max-pool-prepared-statement-per-connection-size



